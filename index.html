<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="first_name">First Name: * </label>
        <input type="text" name="first_name" id="first_name">
    </div>
    <div>
        <label for="last_name">Last Name: * </label>
        <input type="text" name="last_name" id="last_name">

    </div>
    <div>
        <label for="Email_Address">Email Address: * </label>
        <input type="text" name="Email_Address" id="Email_Address"> 
    </div>
    <div>
        <label for="password">Password * </label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label for="confirm_password">Confirm Password * </label>
        <input type="confirm_password" name="confirm_password" id="confirm_password">
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday">
    </div>
    <p><strong>Gender Identity</strong></p>
    <input type="radio" name="gender" id="Male">
    <label for="Male">Male</label>
    <input type="radio" name="gender" id="Female">
    <label for="Female">Female</label> 
    <input type="radio" name="gender" id="Non-binary">
    <label for="Non-binary">Non-binary</label> 
    <input type="radio" name="gender" id="I prefer not to answer">
    <label for="I prefer not to answer">I prefer not to answer</label> 
    <div>
        <p>A short description about myself:</p>
    </div>
    <div>
        <textarea name="description" id="description" cols="30" rows="5"></textarea>
    </div>
    <div>
        <label for="lang">Favorite Language:</label>
        <select name="lang" id="lang">
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="Spanish">Spanish</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>* Indicates a required field</p>
</body>
</html>
